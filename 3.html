<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

// 10+10=20, 20+ строка 10 просто пойдет приведет к оба варианта в строку, поэтому получится строка "2010" 
  console.log(10 + 10  +"10");

// 10 + строка "10" + 10 как и в предыдущем варианте, преобразует в строку "101010"
  console.log(10 + "10" + 10);

  // 10+10+ +"10"=30, так как с преобразующим ператором +"10" строка 10 станет цифрой 10
  console.log(10 + 10 + +"10");
  
  // c преобразующим оператором -"" получится -0, а деление на ноль в JS приеобразуется в бесконечность, а с минусом минус Infinity 
  console.log(10 / -"");

// в JS разделителем дробного числа являктся точка, то получится NaN
  console.log(10 / +"2,5");
</script>
</body>
</html>
